<!DOCTYPE html>
<html>
<head>
    <title>Test Menu Page Access</title>
</head>
<body>
    <h1>Testing Menu Page Access</h1>
    <p>Click the button below to test the menu page:</p>
    <button onclick="testMenuPage()">Test Menu Page</button>
    <div id="result"></div>

    <script>
        async function testMenuPage() {
            try {
                // Test accessing the menu API
                const response = await fetch('http://localhost:8001/api/menu');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>✅ API Test Results:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Menu Items Found: ${data.length}</p>
                    <p>First Item: ${data[0]?.name || 'None'}</p>
                    <p>Has Images: ${data.filter(item => item.image_url).length}/${data.length}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>❌ API Test Failed:</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
